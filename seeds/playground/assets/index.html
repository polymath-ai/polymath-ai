<!DOCTYPE html>
<script type="module" src="/scripts/everything.js"></script>
<ai-graph>
  <ai-text template="./write-function.md" name="answer">
    <ai-input name="question"></ai-input>
  </ai-text>
</ai-graph>
<script type="module">
  const graph = document.querySelector("ai-graph");
  const output = await graph.run({
    question: "Will it rain tomorrow?",
  });
  console.log(`answer: ${output.answer}`);
</script>
